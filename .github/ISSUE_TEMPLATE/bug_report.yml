name: "🐛 Bug Report"
description: "버그를 보고해주세요"
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "버그 설명"
      description: "문제를 간단히 설명해주세요."
      placeholder: "예: 센서 초기화 시 null 포인터 에러 발생"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "재현 절차"
      description: "버그가 발생하는 절차를 상세히 작성해주세요."
      placeholder: |
        1. 부팅
        2. 명령 전송
        3. 로그 확인
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "기대 동작"
      description: "정상적으로 기대했던 동작을 설명해주세요."

  - type: textarea
    id: logs
    attributes:
      label: "로그 및 에러 메시지"
      description: "관련 로그 또는 에러를 첨부해주세요."
      render: shell

  - type: input
    id: version
    attributes:
      label: "해당 버전"
      description: "문제가 발생한 SW 버전 또는 Git 커밋 해시"

  - type: dropdown
    id: priority
    attributes:
      label: "우선순위"
      options:
        - 낮음
        - 보통
        - 높음
        - 치명적(Critical)
